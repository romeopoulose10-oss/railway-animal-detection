<!DOCTYPE html>
<html>
<head>
    <title>Railway AI Safety & Station Master Panel</title>

    <script>
if (Notification.permission !== "granted") {
    Notification.requestPermission();
}

let lastStatus = "SAFE";

function fetchStatus() {
    fetch("/status")
    .then(res => res.json())
    .then(data => {

        if (data.status === "DANGER" && lastStatus !== "DANGER") {
            new Notification("ðŸš¨ RAILWAY ALERT!", {
                body: "Obstacle detected: " + data.object,
                icon: "https://cdn-icons-png.flaticon.com/512/564/564619.png"
            });
        }

        lastStatus = data.status;
    });
}

setInterval(fetchStatus, 1000);
</script>

    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: red;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 20px;
        }

        /* VIDEO SECTION */
        .video-box img {
            border: 4px solid red;
            width: 600px;
            max-width: 90%;
        }

        /* STATION MASTER PANEL */
        .panel {
            border: 3px solid white;
            padding: 20px;
            width: 350px;
            background: #111;
        }

        .safe {
            color: lime;
            font-size: 40px;
        }

        .danger {
            color: red;
            font-size: 40px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>

<body>
<a href="/logout" style="color:white; float:right;">Logout</a>
<h1>ðŸš† Railway AI Safety System</h1>
<p>Live Obstacle Detection & Station Master Alert Panel</p>

<div class="container">

    <!-- ðŸŽ¥ LIVE VIDEO -->
    <div class="video-box">
        <h2>ðŸ“· Live Camera Feed</h2>
        <img src="{{ url_for('video') }}">
        <p>âš  AI detects animals, humans, and vehicles</p>
    </div>

    <!-- ðŸš‰ STATION MASTER PANEL -->
    <div class="panel">
        <h2>ðŸš‰ Station Master Control</h2>

        <h3 id="status" class="safe">SAFE</h3>
        <p id="object">No Obstacle</p>
        <p id="time"></p>
    </div>

</div>

<script>
function fetchStatus() {
    fetch("/status")
    .then(response => response.json())
    .then(data => {
        const statusEl = document.getElementById("status");
        const objectEl = document.getElementById("object");
        const timeEl = document.getElementById("time");

        statusEl.innerText = data.status;
        objectEl.innerText = "Detected: " + data.object;
        timeEl.innerText = "Last Update: " + data.time;

        if (data.status === "DANGER") {
            statusEl.className = "danger";
        } else {
            statusEl.className = "safe";
        }
    });
}

setInterval(fetchStatus, 1000);
</script>

</body>
</html>
