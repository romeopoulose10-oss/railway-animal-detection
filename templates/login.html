<!DOCTYPE html>
<html>
<head>
    <title>Station Master Login</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            border: 2px solid red;
            padding: 30px;
            width: 300px;
            text-align: center;
            background: #111;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: yellow;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>ðŸš‰ Station Master Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">LOGIN</button>
    </form>

    <p style="font-size:12px;">Authorized Access Only</p>
</div>

</body>
</html>
